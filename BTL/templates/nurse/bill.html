{% extends 'layout/base.html' %}

{% block title %}Phiếu khám bệnh{% endblock %}

{% block content %}
{% if current_user.is_authenticated and current_user.user_role.name == 'NURSE' %}
    <section>
        <div class="d-flex justify-content-center my-3"><h1>Hoá đơn thanh toán</h1></div>
        <div class="container mb-2">
            <table class="table d">
                <tbody>
                    <tr>
                      <td scope="row" class="col-2 no-br"><label for="name">Họ tên:</label></td>
                      <td class="col-4 no-bl"><input type="text" id="name" name="name" value="{{booking.name}}" disabled></td>
                      <td class="col-2 no-br"><label for="exam-date">Ngày khám:</label></td>
                      <td class="col-4 no-bl"><input type="date" id="exam-date" value="{{booking.ngaykham}}" name="exam-date" disabled></td>
                    </tr>
                    <tr>
                      <td scope="row" class="col-2 no-br"><label for="exam-fees">Tiền khám:</label></td>
                      <td class="col-4 no-bl"><input type="number" id="exam-fees" value="{{tien_kham}}" name="exam-fees" disabled></td>
                      <td class="col-2 no-br"><label for="drugs-fees">Tiền thuốc:</label></td>
                      <td class="col-4 no-bl"><input type="number" value="{{tong_thuoc}}" id="drugs-fees" name="drugs-fees" disabled></td>
                    </tr>
                    <tr>
                      <td scope="row" class="col-2 no-br"><label for="total">Tổng tiền:</label></td>
                      <td colspan="3" class="no-bl"><input type="number" id="total" name="total" value="{{tong_tien}}" disabled></td>
                    </tr>
                </tbody>
            </table>
            <a href="{{url_for('add_hoa_don', tien_kham=tien_kham, tong_thuoc=tong_thuoc, tong_tien=tong_tien, booking_id=booking.id) }}" class="d-flex justify-content-center"><button onclick="confirmForm(event)" class="button-75 button-75-custom w-25" role="button"><span class="text">Thanh toán</span></button></a>
        </div>
    </section>
{% else %}
    <section>
          <br/> <br/>
          <div class="container">
              <div class="text-info text-center">
                  <h1>BẠN KHÔNG CÓ QUYỀN TRUY CẬP</h1>
              </div>
          </div>
          <br/> <br/>
      </section>
{% endif %}
{% endblock %}
